<script>

    function initResult() {
        const userInput = document.getElementById('userInput').value;
        const chatBox = document.getElementById('chatBox');
        fetch("http://localhost:8080/memory-chat/stateless?q="+encodeURIComponent(userInput)).then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json(); // Parse JSON from the response
  })
  .then(data => {
    console.log('Fetched data:', data); // Handle the data
  })
  .catch(error => {
    console.error('Fetch error:', error); // Handle any errors
  });


    }
</script>
<textarea id="userInput" placeholder="Type your message here..." rows="20" cols="80"></textarea>
<button id="sendButton" onclick="initResult()">Send</button>
<div id="chatBox"></div>
